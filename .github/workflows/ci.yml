name: React CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Node.js セットアップ
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 依存関係インストール
        run: npm install

      - name: テスト実行
        run: npm test -- --watchAll=false

      - name: ビルド
        run: npm run build

  deploy-github-pages:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/master'

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Node.js セットアップ
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 依存関係インストール
        run: npm install

      - name: GitHub Pagesデプロイ
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Actions"
          npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-vps:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/master'

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Node.js セットアップ
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 依存関係インストール
        run: npm install

      - name: ビルド
        run: npm run build

      - name: サーバーにデプロイ（SSH）
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "build/"
          target: "/var/www/html"
